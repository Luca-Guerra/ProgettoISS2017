<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
	<link rel="stylesheet" type="text/css" href="QActorWebUI.css">
	<script type="text/javascript" src="QActorWebUI.js"></script>
	</head>
	<body>
		<h3 id="h3">Interazione con Robot</h3>
		<input style="height: 60px; width: 90px;background:green;color: whitesmoke;" type="button" id="ExternalStart" value="START" onmousedown="send('userstart');"  />
		<input style="height: 60px; width: 90px;background:red;color: whitesmoke;" type="button" id="ExternalStop" value="STOP" onmousedown="send('userstop');"  />
		<table style="display:none">
			<tr>
			<td>Sending</td>
			<td><input size=30% type="text" id="sending" /></td>
			<td>Connection</td>
			<td><input size=30% type="text" id="connection" value="CONNECTING ..." /></td>
			</tr>
		</table>
	</body>
</html>
